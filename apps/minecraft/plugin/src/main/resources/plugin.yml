name: NyaruPlugin
version: 1.0.0
main: dev.nyaru.minecraft.NyaruPlugin
api-version: "1.21"
authors: [Nyaru]
description: "\uBC29\uC6B8\uB0E5 \uC11C\uBC84 Minecraft integration"
soft-depend: [FancyNpcs]
commands:
  연동:
    description: Discord 계정 연동 코드 발급
    usage: /연동
  잔고:
    description: 포인트 잔고 확인
    usage: /잔고
  직업:
    description: 직업 정보 확인
    usage: /직업
  시세:
    description: 현재 아이템 시세
    usage: /시세
  퀘스트:
    description: 오늘의 퀘스트 GUI
    usage: /퀘스트
  거래소:
    description: P2P 거래소 GUI
    usage: /거래소
  연동해제:
    description: Discord 계정 연동 해제
    usage: /연동해제
  나루관리:
    description: 방울냥 관리자 명령어
    usage: /나루관리 npc <상점|직업>
    permission: nyaru.admin
  스킬:
    description: 스킬 확인 및 업그레이드
    usage: /스킬
  팀:
    description: 팀 관리 (블럭 보호 공유)
    usage: /팀 <추가|제거|목록>
  도움말:
    description: 명령어 도움말 GUI
    usage: /도움말
  로그:
    description: 블럭 설치/파괴 로그 조회
    usage: /로그 [플레이어] [페이지]
    permission: nyaru.admin
