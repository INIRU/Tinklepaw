services:
  minecraft:
    build:
      context: ..
      dockerfile: server/Dockerfile
    user: "0:0"
    ports:
      - "25565:25565"
    volumes:
      - mc_data:/data
    environment:
      - MINECRAFT_API_KEY=${MINECRAFT_API_KEY}
      - SERVER_PORT=25565
      - RUN_AS_ROOT=true
    restart: unless-stopped

volumes:
  mc_data:
