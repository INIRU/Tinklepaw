services:
  minecraft:
    build:
      context: ..
      dockerfile: server/Dockerfile
    ports:
      - "25565:25565"
    volumes:
      - mc_data:/data
    environment:
      - MINECRAFT_API_KEY=${MINECRAFT_API_KEY}
      - SERVER_PORT=25565
      - UID=0
      - GID=0
    restart: unless-stopped

volumes:
  mc_data:
